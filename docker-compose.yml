version: '3.9'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: node-server
    env_file:
      - .env
    environment:
      - DATA_PATH=/app/data
    ports:
      - "${PORT}:3000"
    volumes:
      - /mnt/c/Users/cealbert/Downloads:/app/data
      - .:/app:ro
    depends_on:
      mysql-new:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: node-websocket
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - .:/app:ro
    depends_on:
      mysql-new:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql-new:
    image: mysql:8.0
    container_name: mysql-new
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  default:
    name: app-network
    driver: bridge

volumes:
  mysql_data:
